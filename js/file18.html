<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Example</title>
  <script>
    function f1(value) {
      alert(value);
    }

    function showInputValue() {
      const input = document.querySelector('input[name="name"]');
      alert(input.value);
    }
  </script>
</head>
<body>
  <p onclick="f1(event.target.innerHTML)">Home</p>
  <p>Cart</p>

  <p>
    <input onchange="f1(event.target.value)" type="text" name="name" />
    <!-- <button onclick="showInputValue()">Click Me</button> -->
  </p>
</body>
</html>
