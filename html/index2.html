<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form Tags</h1>
    <!-- <form action="" method="post"> -->
    <form>
      <p>
        <input
          type="text"
          required
          autofocus
          maxlength="5"
          placeholder="Enter name"
        />
      </p>
      <p><input type="text" value="deepak" disabled size="10px" /></p>
      <button>Submit</button>
      <input type="button" value="Only Button" />
      <input type="submit" value="Submit Button" />
      <input
        type="image"
        src="button.png"
        alt="Submit"
        width="100"
        height="50"
      />
    </form>
    <hr />
    <fieldset>
      <legend>Login Form</legend>
      <form>
        <p><input type="email" placeholder="Enter email" required /></p>
        <p><input type="password" placeholder="Enter password" required /></p>
        <button>Login</button>
      </form>
    </fieldset>

    <br>

    <fieldset>
      <legend>Register Form</legend>
      <form>
        <input type="text" placeholder="Enter name" required />
        <p><input type="email" placeholder="Enter email" required /></p>
        <p><input type="password" placeholder="Enter password" required /></p>
        <input type="date" required />
        <p>
          <input type="checkbox" name="mern" checked/>MERN Stack
          <input type="checkbox" name="python" />Python Full Stack
          <input type="checkbox" name="fullstack" />Full Stack
          <input type="checkbox" name="java" />Java Full Stack
        </p>
        <p>
          <input type="radio" name="shift" checked/>Morning Shift
          <input type="radio" name="shift" />Evening Shift
          <input type="radio" name="shift" />Night Shift
        </p>
        <p>
          <select name="graduation">
            <option value="bachelor">BCA</option>
            <option value="master" selected>BTech</option>
            <option value="phd">MBA</option>
          </select>
        </p>
        <p>
            <input type="file">
        </p>
        <p>
            <input type="color">
        </p>
        <p>
            <textarea rows="6" cols="100" placeholder="About me" style="resize: none;"></textarea>
        </p>
        <p>
            <select name="location">
              <optgroup label="India">
                <option value="delhi">Delhi</option>
                <option value="bangalore">Bangalore</option>
                <option value="mumbai">Mumbai</option>
              </optgroup>
              <optgroup label="USA">
                <option value="newyork">New York</option>
                <option value="losangeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
              </optgroup>
            </select>
        </p>
        <p>
            <label for="remember">Remember me</label>
            <input type="checkbox" id="remember" name="remember" />
        </p>
        <p>
            <input name="country" placeholder="Select country" list="country" />
            <datalist id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </datalist>
        </p>
        <button>Register</button>
        <input type="reset" value="Reset Button" />
      </form>
    </fieldset>
  </body>
</html>
