<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Semantic Tags</h1>
    <h3>Semantic tags provide meaning to the web content, making it more accessible and SEO-friendly.</h3>
    <header>
        <h1>Header Content</h1>
    </header>
    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is the first section of the main content.</p>
        </section>
        <section>
            <h2>Section 2</h2>
            <p>This is the second section of the main content.</p>
        </section>
    </main>
    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
