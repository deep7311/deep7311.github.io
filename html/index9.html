<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Map Tag</h1>
    <h3>The <code>&lt;map&gt;</code> tag is used to define an image map, which is a clickable area on an image.</h3>
    <img src="./India.png" alt="india map" usemap="#india-map">
    <map name="india-map">
        <area shape="rect" coords="495,355,620,441" href="https://www.google.com/search?q=about+rajasthan&oq=About+rajas&gs_lcrp=EgZjaHJvbWUqBwgBEAAYgAQyBggAEEUYOTIHCAEQABiABDIHCAIQABiABDIHCAMQABiABDIHCAQQABiABDIHCAUQABiABDIHCAYQABiABDIHCAcQABiABDIKCAgQABiLAxiABDIKCAkQABiLAxiABNIBCDQzMzJqMWoxqAIAsAIA&sourceid=chrome&ie=UTF-8" alt="Section 1">
        <area shape="rect" coords="598,108,708,178" href="https://en.wikipedia.org/wiki/Jammu_and_Kashmir_(union_territory)" alt="Section 1">

    </map>
    <p>Click on the areas of the image to navigate to different sections.</p>
</body>
</html>
