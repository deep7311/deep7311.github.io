<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin-left: 100px;
            transition-duration: 0.5s;
        }
        div:hover {
            transform: scale(1.1, 1.2);
        }
    </style>
</head>
<body>
    <h1>Transformation and Transitions</h1>
    <div>
        Hello world
    </div>
</body>
</html>
