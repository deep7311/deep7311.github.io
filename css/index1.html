<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
            background-color: lightgreen;
        }

        .class1 {
            color: red;
            background-color: yellow;
        }

        #divbox {
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
            background-color: lightblue;
        }

        .parent {
            border: 2px solid black;
            background-color: lightgray;
            width: 300px;
            height: 300px;
        }

        .parent .child {
            border: 1px solid black;
            padding: 10px;
            width: 150px;
            height: 150px;
            margin: 50px;
            background-color: lightcoral;
        }
        
    </style>
</head>
<body>
    <h1>Basic Concepts and Box Model</h1>
    <h3 class="class1">The CSS box model is a fundamental concept in web design.</h3>
    <div id="divbox">
        <p>This is a box model example.</p>
        <p>It consists of margins, borders, padding, and the content area.</p>
    </div>

    <h2>Box Model</h2>
    <div class="parent">
        <div class="child">Child 1</div>
    </div>
</body>
</html>
